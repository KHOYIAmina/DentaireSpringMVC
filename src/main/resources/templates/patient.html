<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
</head>
<body>
<h2>Add Patient</h2>
<form action="/addPatient" method="post">
    <label for="nom">Nom:</label><br>
    <input type="text" id="nom" name="nom"><br>
    <label for="prenom">Prenom:</label><br>
    <input type="text" id="prenom" name="prenom"><br>
    <label for="sexe">Sexe:</label><br>
    <input type="text" id="sexe" name="sexe"><br>
    <label for="dateNaissance">Date de Naissance:</label><br>
    <input type="date" id="dateNaissance" name="dateNaissance"><br>
    <label for="numTel">Numéro de Téléphone:</label><br>
    <input type="text" id="numTel" name="numTel"><br>
    <label for="antecedent">Antécédents:</label><br>
    <input type="text" id="antecedent" name="antecedent"><br>
    <label for="cin">CIN:</label><br>
    <input type="text" id="cin" name="cin"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
