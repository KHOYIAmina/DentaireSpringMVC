<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Patients</title>
</head>
<body>
<h2>List of Patients</h2>
<table border="1">
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Sexe</th>
        <th>Date de Naissance</th>
        <th>Numéro de Téléphone</th>
        <th>Antécédents</th>
        <th>CIN</th>
    </tr>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.nom}">Nom</td>
        <td th:text="${patient.prenom}">Prénom</td>
        <td th:text="${patient.sexe}">Sexe</td>
        <td th:text="${patient.dateNaissance}">Date de Naissance</td>
        <td th:text="${patient.num_tel}">Numéro de Téléphone</td>
        <td th:text="${patient.antes}">Antécédents</td>
        <td th:text="${patient.cin}">CIN</td>
    </tr>
</table>
<a href="/patient">Add New Patient</a>
</body>
</html>
